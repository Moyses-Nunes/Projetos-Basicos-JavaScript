<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Estrangeiros</h1>
    <p>Digite no espaço abaixo o seu país de origem:</p>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick = nacionalidade()>
    <div id="res">
        <p>Resultado:</p>
    </div>
    <script>
        function nacionalidade() {
            var pais = document.getElementById("txtn")
            var nac = String(pais.value)
            var res = document.querySelector("div#res")
            if (nac == 'Brasil') {
                res.innerHTML = `Seu país de origem é ${nac.toUpperCase()}, por tanto, você é <strong>brasileiro</strong>.`
            } else {
                res.innerHTML = `Seu país de origem é ${nac.toUpperCase()}, logo você é <strong>estrangeiro</strong>.`
            }
        }
    </script>
</body>
</html>
